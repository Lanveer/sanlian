      <p style="margin-top: 10pt">比赛规则;</p>

          <p>1、赛制：双循环主客场赛制按积分累计排名</p>

          <p>2、名次决定方式：各队胜一场得3分、平一场得1分、负一场得0分，比赛结束后积分多的参赛队排名靠前。如两队或两队以上积分相同，则按下列顺序决定名次。净胜球,胜负关系，进球总数、抽签决胜。
          </p>

      <p>
      常规比赛：
          主办方现场设主裁判一名，边裁两名。

          双方上场人员最少6名，最多8名，场上不足六人或迟到15分钟以上将直接被判0:3告负。
          常规比赛参照国际足联FIFA 11人制足球比赛规则执行，比赛时间上下半场各40分钟，中场休息五分钟。

      </p>
