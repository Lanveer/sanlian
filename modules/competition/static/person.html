    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="format-detection" content="telephone=yes">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../../public/css/duinei.css">

<body>
<div class='comdiv header'>
    <h1>领取卡片</h1>
</div>

<div class=" comdiv card">
    <!--<img class="flag" src="../../../public/add_image/duinei.png" alt="">-->
    <h1>电子科技大学  <span>5月8日 16:00</span></h1>
    <div class="location"><span><img src="../../../public/add_image/location.png" alt=""></span> <p>这里是地址</p></div>
    <div class="location time"><span><img src="../../../public/add_image/time.png" alt=""></span> <p>2017.5.12 16:00</p><p>领卡截止日期:<span>5.12 14:00</span></p></div>
    <div class="location"><span></span> <p>9人制球赛</p> <p>还差 <span style="font-size: 13pt;color:#ec614a;">3</span>名球员</p> <p>人均消费:<span>180</span></p></div>
    <div class="getcard">领取卡片</div>
</div>
<h1 class="head-title">填写资料</h1>
<div class="comdiv form">
    <div class="input-box">
        <span>姓名:</span>
        <input type="text" placeholder="填写个人姓名" class="name">
    </div>
    <div class="input-box input-box2">
        <span>联系方式:</span>
        <input type="text" placeholder="填写个人联系方式" class="tel">
    </div>
</div>

<div class="comdiv confirm">确认领取</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
