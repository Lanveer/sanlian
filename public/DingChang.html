<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <link href="css/swiper-3.3.1.min.css" rel="stylesheet" type="text/css" />
    <link href="css/n_common.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/DingChang.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
    <title>订场</title>
</head>
<body>
    <!--订场内容 start-->
    <div class="dc_content">
        <!--banner start-->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/banner@2x.png" class="banner_img"/></div>
                <div class="swiper-slide"><img src="images/banner@2x.png" class="banner_img"/></div>
                <div class="swiper-slide"><img src="images/banner@2x.png" class="banner_img"/></div>
            </div>
            <!-- 分页器 -->
            <div class="swiper-pagination"></div>
        </div>
        <!--banner end-->
        <div class="clear"></div>
        <!--页面内容 start-->
        <div class="dc_main">
            <!--三张展示图,请传高度为92像素的图片-->
            <div class="dc_img">
                <ul>
                    <a href="#"><li><img src="images/zhanshitu.png"/></li></a>
                    <a href="#"><li><img src="images/zhanshitu.png"/></li></a>
                    <a href="#"><li><img src="images/zhanshitu.png"/></li></a>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="clear" style="height: 5px;"></div>
            <!--球场列表-->
            <div class="haomen">
                <img src="images/qiuchang_list@2x.png" class="haomen_img"/>
                <img src="images/zhan_img3@2x.png" class="haomen_zhan"/>
            </div>
            <!--球场列表内容start 图片宽度为69px    此处为循环1-->
            <div class="two_bg">
                <div class="haomen_cont qclb_list">
                    <div class="two_width">
                        <div class="qclb_l">
                            <img src="images/qclb_tu.png"/>
                        </div>
                        <div class="qclb_c">
                            <div class="qclb_cl size16 pub_Beyhid">三联万科小步足球公园</div>
                            <div class="qclb_cc padtop3">
                                <img src="images/icon_star@2x.png"/>
                                <img src="images/icon_star@2x.png"/>
                                <img src="images/icon_star@2x.png"/>
                                <img src="images/icon_star@2x.png"/>
                                <img src="images/icon_star_@2x.png"/>
                                <div class="clear"></div>
                            </div>
                            <div class="qclb_cr padtop3 pub_Beyhid"><img src="images/icon-adress@2x.png"/>成华区跳蹬河街道中央</div>
                            <div class="clear"></div>
                        </div>
                        <div class="qclb_r pub_Beyhid">152.6km</div>
                        <div class="clear"></div>
                    </div>
                    <div class="dibu_icon">
                        <ul>
                            <a href="#"><li><img src="images/icon_park@2x.png"/></li></a>
                            <a href="#"><li><img src="images/icon_rest@2x.png"/></li></a>
                            <a href="#"><li><img src="images/icon_whistle@2x.png"/></li></a>
                            <a href="#"><li><img src="images/icon_camera@2x.png"/></li></a>
                            <div class="clear"></div>
                        </ul>
                    </div>
                    <!--此图标为那个左上角战字的小旗标-->
                    <img src="images/icon_sale@2x.png" class="icon_zhan icon_zhan_qclb"/>
                </div>
            </div>
            <!--球场列表内容start 图片宽度为69px  此处为循环2-->
            <div class="two_bg">
                <div class="haomen_cont qclb_list">
                    <div class="two_width">
                        <div class="qclb_l">
                            <img src="images/qclb_tu.png"/>
                        </div>
                        <div class="qclb_c">
                            <div class="qclb_cl size16 pub_Beyhid">三联万科小步足球公园</div>
                            <div class="qclb_cc padtop3">
                                <img src="images/icon_star@2x.png"/>
                                <img src="images/icon_star@2x.png"/>
                                <img src="images/icon_star@2x.png"/>
                                <img src="images/icon_star@2x.png"/>
                                <img src="images/icon_star_@2x.png"/>
                                <div class="clear"></div>
                            </div>
                            <div class="qclb_cr padtop3 pub_Beyhid"><img src="images/icon-adress@2x.png"/>成华区跳蹬河街道中央</div>
                            <div class="clear"></div>
                        </div>
                        <div class="qclb_r pub_Beyhid">152.6km</div>
                        <div class="clear"></div>
                    </div>
                    <div class="dibu_icon">
                        <ul>
                            <a href="#"><li><img src="images/icon_park@2x.png"/></li></a>
                            <a href="#"><li><img src="images/icon_rest@2x.png"/></li></a>
                            <a href="#"><li><img src="images/icon_whistle@2x.png"/></li></a>
                            <a href="#"><li><img src="images/icon_camera@2x.png"/></li></a>
                            <div class="clear"></div>
                        </ul>
                    </div>
                    <!--此图标为那个左上角战字的小旗标-->
                    <img src="images/icon_sale@2x.png" class="icon_zhan icon_zhan_qclb"/>
                </div>
            </div>
        </div>
        <!--页面内容 end-->
    </div>
    <!--订场内容 end-->
    <!--content_main end-->
    <div class="zhan_foot"></div>

    <!--悬浮框二维码 start-->
    <div class="foot_erweima"></div>
    <div class="erweima_content">
        <div class="erweima_contentl"><img src="images/zhaopian.png"/></div>
        <div class="erweima_contentr">
            <P>创建你的球队 称霸你的主场</P>
            <P class="line_di">一站式球队服务专项平台</P>
            <P class="padtop5">长按二维码下载APP</P>
        </div>
        <div class="clear"></div>
    </div>
    <!--悬浮框二维码 end-->





<!--首页轮播-->
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay : 4000,
        autoplayDisableOnInteraction : false,
        // 如果需要分页器
        pagination: '.swiper-pagination',
    })
</script>
</body>
</html>
