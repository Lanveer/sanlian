                <div class="sctj_conc size24_blue padtop15 font_w pub_Beyhid">V S</div>
                <div class="sctj_conr"><img src="images/sctj_demo_img.png" class="sctj_img"><p class="size14 padtop5">CDFEG</p></div>

            <div class="clear"></div>
        </div>
        <!--点赞部分-->

                <span class="ss_dianzanr">1</span>

        </div>
        <div class="sctj_btn">
            <div class="sctj_btnl"><img src="images/btn-Graphic-record@2x.png"></div>
            <div class="sctj_btnr"><img src="images/btn-The-game-highlights@2x.png"></div>

        </div>
        <!--点赞部分-->
        <div class="ss_sc_dianzan">
            <!--左,隐藏图标为没有点赞的情况-->

                <img src="images/click-a-like-pressed@2x.png" class="unbtn_dianzan">

            </div>
            <!--中-->

                    <!--此处为主队信息循环1-->

                        <div class="both_touxiang"><img src="images/zhaopian.png"/></div>
                        <div class="both_name ss_sc_tlword">
                            <p class="pub_Beyhid">张萌萌</p>
                            <p class="size12_sbule pub_Beyhid">25号 门卫</p>

                        <div class="clear"></div>

                    <!--此处为主队信息循环2-->
                    <div class="both_zrl_main1">
                        <div class="both_touxiang"><img src="images/zhaopian.png"/></div>

                            <p class="pub_Beyhid">张萌萌</p>

                    <!--此处为客队信息循环1-->

                        <div class="both_touxiang"><img src="images/zhaopian.png"/></div>
                        <div class="both_name ss_sc_tlword">
                            <p class="pub_Beyhid">张萌萌</p>

                </div>
            </div>

<!--无法点赞窗口-->
<div class="shade" id="shade"></div>
<div class="bm_chuangjian" id="bm_chuangjian">
    <div class="bm_chuangjian_con">本场比赛已结束，不能继续点赞！</div>
    <img src="images/Separation-line1@2x.png" class="bm_chuangjian_line">
    <div class="btn_chuangjian">
        <div class="btn_chuangjian_ok">好的</div>
    </div>

<!--悬浮框二维码 start-->
<div class="zhan_foot"></div>
<div class="foot_erweima"></div>
<div class="erweima_content">
    <div class="erweima_contentl"><img src="images/zhaopian.png"/></div>
    <div class="erweima_contentr">
        <P>创建你的球队 称霸你的主场</P>
        <P class="line_di">一站式球队服务专项平台</P>
        <P class="padtop5">长按二维码下载APP</P>
    </div>
    <div class="clear"></div>
</div>
<!--悬浮框二维码 end-->

<script>
    //点击后的按钮状态
    $(".sctj_btnl").click(function () {
        $(this).children("img").attr("src","images/btn-Graphic-record-pressed@2x.png")
    })
    $(".sctj_btnr").click(function () {
        $(this).children("img").attr("src","images/btn-The-game-highlights-pressed@2x.png")
    })
</script>
<script>
    //已结束状态后不能点赞
    $(".unbtn_dianzan").click(function () {
        var shade = document.getElementById("shade");
        shade.style.width = window.screen.width + 'px';
        shade.style.height = window.screen.height + 'px';
        $("#shade").show();
        $("#bm_chuangjian").show();
    })
    $(".btn_chuangjian_ok").click(function () {
        $("#shade").hide();
        $("#bm_chuangjian").hide();
    })
    $(".shade").click(function () {
        $("#shade").hide();
        $("#bm_chuangjian").hide();
    })
</script>


</body>
